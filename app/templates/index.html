
{% extends 'base.html'%}
{%block content%}
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='index.css')}}">
{% endblock %}
    <h2>News Sources</h2>
    <ul>
    {%for newsSource in sources%}
    <div class='col-md-3 jumbotron'>
    <li>{{newsSource.id}}<strong>{{newsSource.name}}</strong></li>
    <a href="/articles/{{newsSource.id}}">Articles</a>
    </div>
    {%endfor%}
    </ul>
{%endblock%}
