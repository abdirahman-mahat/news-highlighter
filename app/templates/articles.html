<!-- <h1>welcome to articles section</h1> -->
{%for article in articles%}
<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" style="margin-bottom: 20px;">
    <h1><a href="{{article.url}}">{{article.title}}</a></h1>
<h3>author: {{article.author }} source: {{article.source.name}}</h3>
<p>{{article.description}}</p>
<p>time of publishing {{ article.publishedAt}}</p>
<img src="{{article.urlToImage}}" alt="image of article" class="img-responsive" style="height:200px;">
</div>
{%endfor%}
